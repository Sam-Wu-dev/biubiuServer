<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>
        test
    </h1>
</body>
<script>
    fetch('http://localhost:3000/', {
        method: 'POST',
        mode: 'cors',
        credentials: 'include',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            name: 'test',
            age: 'test'
        })
    })
  .then(function(response) {
    console.log(response);
    return response.json();
  })
  .then(function(myJson) {
    console.log(myJson);
  });
</script>
</html>
